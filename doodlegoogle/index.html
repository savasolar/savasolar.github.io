<!DOCTYPE html>
<html>
<head>
<title>Doodle Google</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link id="styles" rel="stylesheet" href="styles.css">
<link rel="icon" type="image/x-icon" href="images/favicon.png">

<script type="text/javascript" src="homeJS.js"></script>
<script type="text/javascript" src="storage.js"></script>

</head>
<body onload="clearTextBox();resized()" onresize="resized()">

<div id="main" onclick="hideMenu()">

	<a href="https://about.google.com/"><img class="text-about" src="images/text-about-v2.png"/></a>
	<a href="https://store.google.com/"><img class="text-store" src="images/text-store-v2.png"/></a>
	<a href="https://accounts.google.com/ServiceLogin"><img class="button-signin" src="images/button-signin-v2.png"/></a>
	<a href="index.html"><img class="text-all" src="images/text-all.png"/></a>
	<a href="https://www.google.ca/imghp"><img class="text-images" src="images/text-images-v2.png"/></a>
	<a href="https://mail.google.com/mail/"><img class="text-gmail" src="images/text-gmail-v2.png"/></a>

	<img class="logo" id="logo" src="images/object-logo.jpg"/>

	<div class="searchControls" id="searchControls">
		<form action="results.html" method="get" onsubmit="setStorage()">
			<div class="searchBar-container">
				<div class="searchBar-left"></div>
				<input id="tb" class="searchBar-middle" type="text" name="q" autofocus spellcheck="false" autocomplete="off"/>
				<div class="searchBar-right"></div>
			</div>
			<input class="searchButton" type="submit" value="" />
			<input class="luckyButton" type="button" onclick="window.location.href='https://www.google.com/doodles'" value="" />
		</form>
	</div>
	
	<a href="https://savasolar.github.io/"><img class="copyright" src="images/text-copyright.png"/></a>

</div>

<img class="object-menu" src="images/object-menu-v2.png" onclick="toggleMenu()"/>
<iframe id="iconMenu" src="menu.html"></iframe>
<img id="iconMenuBorder" src="images/iconMenu/border.png"/>

</body>
</html>
